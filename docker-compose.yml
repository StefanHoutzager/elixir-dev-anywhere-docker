# docker-compose.yml
version: '2'

services:
  web:
    image: stefan/phoenix
    environment:
      DATABASE_URL: postgres://rumbl:rumbl@db/rumbl_dev
      PORT: 5432
      MIX_ENV: "dev"
      VIRTUAL_HEIGHT: 929
      VIRTUAL_WIDTH: 1920
#       UBUNTUPASS: "override"
#       VNCPASS: "also override"
      ENABLE_HTTP: "Y"
      DISPLAY: $DISPLAY
    links:
      - postgres
    ports:
      - 4000:4000
      - 6080:6080
    volumes:
      - /var/lib/docker/volumes/volume_name_onhost/_data:/folder_name_in_container
#      - /var/lib/docker/volumes/intellij/_data/.IdeaIC2017.3/config:/home/ubuntu/.IdeaIC2017.3/config
#      - /var/lib/docker/volumes/openbox/_data:/home/ubuntu/.config/openbox
      - /tmp/.X11-unix:/tmp/.X11-unix
    stdin_open: true 
  postgres:
    image: postgres
    environment:
      LC_ALL: C.UTF-8
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - "volume_name_onhost:/var/lib/postgresql/data"
volumes:
  folder_name_in_container:
  volume_name_onhost:

